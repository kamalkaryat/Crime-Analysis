<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<title></title>
</head>
<body>
	<section>
		<!-- login form start -->
		<div id="login">
        <h3 class="text-center text-black pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                       
                        <form id="login-form" class="form" th:action="@{/auth}" action="#" th:method="post" th:object="${login}">
                            <h3 class="text-center text-info">Login</h3>
                            <!-- showing error msg -->
                            <div th:if="${param.error}" class="alert alert-danger">
                            	Invalid Username or Password
                            </div>
                            <!-- Showing logged out msg -->
                            <div th:if="${param.logout}" class="alert alert-danger">
                            	You have logged out
                            </div>
                            <div th:if="${error_msg}" th:text="${error_msg}" class="alert alert-danger" role="alert">
							</div>
                            
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="email" name="username" id="username" class="form-control" 
                                th:classappend="${#fields.hasErrors('username')}? 'is-invalid' : '' ">
			    				<!-- Show error msg -->
			    				<div class="invalid-feedback" th:each="e : ${#fields.errors('username')}" th:text="${e}"> </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control" 
                                th:classappend="${#fields.hasErrors('password')}? 'is-invalid' : '' ">
			    			<!-- Show error msg -->
			    			<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div> 
                            </div>
                            <div class="form-group">
                                <label for="remember" class="text-info">RememberMe
                                	<input id="remember" name="remember" type="checkbox">
                                </label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                            </div>
                          </form>
                          <div id="register-link" class="text-center">
                              <a href="signup" class="text-info">Register here</a>
                          </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
		<!-- login form end -->
	</section>
</body>
</html>
