<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<section>
	<h2>Notifications</h2>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card bg-primary text-white mb-1" th:each="notification: ${notifications}">
						<div class="card-body">
							<h4 th:text="${notification.title}"></h4>
							<p th:text="${notification.notfdesc}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
